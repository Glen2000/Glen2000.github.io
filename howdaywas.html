        }

<div id="rating-container">
    <h2>How was your day?</h2>

    <div class="emoji" onclick="selectRating('üòÅ')">üòÅ</div>
    <div class="emoji" onclick="selectRating('üòä')">üòä</div>
    <div class="emoji" onclick="selectRating('üòê')">üòê</div>
    <div class="emoji" onclick="selectRating('üòï')">üòï</div>
    <div class="emoji" onclick="selectRating('üòû')">üòû</div>

    <div id="selected-rating"></div>

    <button id="submit-button" onclick="submitRating()">Submit</button>
</div>

<script>

    let selectedRating = '';

    function selectRating(emoji) {
        selectedRating = emoji;
        document.getElementById('selected-rating').innerText = `You selected: ${emoji}`;
    }

    function submitRating() {
		
		if (selectedRating == 'üòÅ') {
			alert(`I'm happy to hear you're feeling GREAT today! Keep it up üòä`);
        }
		
		else if (selectedRating == 'üòä') {
		alert(`I'm happy to hear you're feeling GOOD today! Keep it up üòä`);
		}

		else if (selectedRating == 'üòê') {
		alert(`If you are feeling MEH do something you love like music or walks üòä`);
		}

		else if (selectedRating == 'üòï') 
		{
			async function getRandomQuote() 
			{
			const apiUrl = 'https://api.quotable.io/random';

				try 
				{
					const response = await fetch(apiUrl);
					const data = await response.json();
					const quoteText = data.content;
					alert(`Sorry to hear you are feeling bad\nHere is an inspirational Quote to make your day better:\n\n"${quoteText}"`);
				} 
				
				catch (error) 
				{
					console.error('Error fetching quote:', error);
				}
			}
			getRandomQuote(); // Initial load
		}
		
		
		
		else if (selectedRating == 'üòû') 
		{
			async function getRandomQuote() 
			{
			const apiUrl = 'https://api.quotable.io/random';

				try 
				{
					const response = await fetch(apiUrl);
					const data = await response.json();
					const quoteText = data.content;
					alert(`Sorry to hear you are feeling so bad\nHere is an inspirational Quote to make your day better:\n\n"${quoteText}"`);
				} 
				
				catch (error) 
				{
					console.error('Error fetching quote:', error);
				}
			}
			getRandomQuote(); // Initial load
		}		
		
		else {
            alert('Please select a rating before submitting.');
        }
    }
</script>
